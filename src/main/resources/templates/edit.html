<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form th:method="put" th:object="${task}" th:action="@{/tasks/{id}(id=task.getId())">
        <label for="title">Enter the title:</label>
        <input type="text" th:field="*{title}" id="title">
        <br>
        <label for="description">Enter the description:</label>
        <input type="text" th:field="*{description}" id="description">
        <br>
        <label for="dueDate">Enter the deadline(should be in format of "yyyy/MM/dd hh:mm:ss"):</label>
        <input type="text" th:field="*{dueDate}" id="dueDate">
        <br>
        <input type="submit">
    </form>
</body>
</html>
